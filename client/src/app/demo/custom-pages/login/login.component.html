<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12">
    <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/img/icon.png">
    </div>
    <form #form="ngForm" (ngSubmit)="login()">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
          <md-input-container>
            <input mdInput placeholder="Username" type="text" name="username" required [(ngModel)]="model.username" (click)=clearStatus()>
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="model.password" (click)=clearStatus()>
          </md-input-container>
          <div class="extra-options" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- <md-checkbox class="remember-me" [(ngModel)]="remembered">Remember Me</md-checkbox> -->
            <span md-tooltip="Form may not be secure" style="color:#F44336; display:flex; align-items:center">
              <md-icon>lock_open</md-icon>
              <span class="aligned-with-icon" style="padding-left: 5px">SSL disabled</span>
            </span>
            <!-- if using https, disable previous span and enable following span -->
            <!-- <span md-tooltip="HTTPS detected, form secured" style="color:#4CAF50; display:flex; align-items:center">
              <md-icon>lock</md-icon>
              <span class="aligned-with-icon" style="padding-left: 5px">SSL enabled</span>
            </span> -->
            <a class="forgot-password" [routerLink]="['/forgot-password']">Forgot Password?</a>
          </div>
          <button color="primary" md-raised-button [disabled]="!form.valid">SIGN IN</button>
        <p class="note">Don't have an account?<br/> <a [routerLink]="['/register']">Click here to create one</a></p>
        <div *ngIf="form.valid" [ngStyle]="{'height': statusHeight}">
          <div class="notice" [ngStyle]="{'color': statusColor}">
            <md-icon>{{ statusIcon }}</md-icon>
            <span class="aligned-with-icon">{{ statusText }}</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<alert></alert>

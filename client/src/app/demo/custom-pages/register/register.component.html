<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/img/icon.png">
    </div>
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <md-input-container>
          <input mdInput placeholder="Username" type="text" name="username" required [(ngModel)]="model.username">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="model.email">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="model.password">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Confirm password" type="password" name="password-confirm" required [(ngModel)]="model.passwordConfirm">
        </md-input-container>
        <!-- <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <md-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></md-checkbox>
        </div> -->
        <button color="primary" md-raised-button [disabled]="!form.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?<br/> <a [routerLink]="['/login']">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
